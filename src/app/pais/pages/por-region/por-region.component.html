<h2>Por región</h2>
<hr />
<h5>Seleccione la región</h5>
<div class="row">
  <div class="col">
    <!-- [ngClass]="{
        'btn-info': regionActiva === region,
        'btn-outline-info': regionActiva != region
      }" -->
    <button
      (click)="activarRegion(region)"
      [class]="getClassButton(region)"
      *ngFor="let region of regiones"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
