<div
  class="table table-hover animate__animated animate__fadeIn animate__faster"
>
  <h2>Por país</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        placeholder="Buscar país..."
        (onEnter)="buscar($event)"
        (onDebounce)="mostrarSugerencias($event)"
      ></app-pais-input>
    </div>
  </div>
</div>

<hr />

<div *ngIf="hayError404" class="alert alert-warning">
  No se encontro nada con el término de busqueda
</div>

<div *ngIf="paises.length" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
