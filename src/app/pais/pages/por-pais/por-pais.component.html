<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError404" class="alert alert-warning">
  No se encontro nada con el término de busqueda
</div>

<div *ngIf="paises.length" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; index as i">
          <th>{{ i + 1 }}</th>
          <td><img class="small-flag" src="{{ pais.flags.png }}" /></td>
          <td>{{ pais.name.common }}</td>
          <td>{{ pais.population | number }}</td>
          <td><a [routerLink]="['/pais/', pais.cca2]">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
