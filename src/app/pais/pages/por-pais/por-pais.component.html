<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError404" class="alert alert-warning">
  No se encontro nada con el término de busqueda
</div>

<div *ngIf="!hayError404" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>IMG</td>
          <td>Colombia</td>
          <td>52.000.000</td>
          <td><a href="/pais/cop">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
